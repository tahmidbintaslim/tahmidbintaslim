name: Update latest blog posts

on:
  schedule:
    - cron: "0 * * * *" # Runs every hour â€” you can change frequency if you want
  workflow_dispatch: # Allows manual trigger

jobs:
  update-readme-with-blog:
    name: Update README with latest blog posts
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Fetch and update blog posts
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: "https://dev.to/feed/tahmidbintaslimrafi,https://medium.com/feed/@tahmidbintaslimrafi"
          max_post_count: 5
